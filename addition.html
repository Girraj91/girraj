<body>
    <script>
        function Addition(n1,n2,...arr){
            let r=n1+n2;
            //console.log(arguments)
            arr.forEach(function(v,i){
                r=r+v;
              
            })
            return r
        }
        console.log(Addition(2,5,6,7,4))
    </script>
